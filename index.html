<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FORM REGISTER</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <h1>Form Register</h1>
                <p>Este formulario tiene como objetivo recopilar la información de los usuarios que ingresan a la página</p>
            </div>
                <div class="body_form">
                    <div class="row_form">
                        <label for="" class="label_form">Name:</label>
                        <input type="text" class="input_form" id="" placeholder="Escriba su nombre" >
                    </div>
                    <div class="row_form">
                        <label for="" class="label_form">Last Name:</label>
                        <input type="text" class="input_form" id="" placeholder="Escriba su apellido" >
                    </div>
                    <div class="row_form">
                        <label for="" class="label_form">Phone:</label>
                        <input type="number" class="input_form" id="" placeholder="Escriba su teléfono" maxlength="10" minlength="10">
                    </div>
                    <div class="row_form">
                        <label for="" class="label_form">E-mail:</label>
                        <input type="email" class="input_form" id="" placeholder="Escriba su correo electrónico" >
                    </div>
                    <div class="row_form">
                        <label for="" class="label_form">Password:</label>
                        <input type="password" class="input_form" id="" placeholder="Escriba su contraseña" >
                    </div>
                    <div class="row_form">
                        <label for="" class="label_form"> Repeat Password:</label>
                        <input type="password" class="input_form" id="" placeholder="Repita su contraseña" >
                    </div>
                    <div class="row_form">
                        <button class="button_form">Send</button>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
